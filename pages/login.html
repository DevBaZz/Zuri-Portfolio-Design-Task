<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <h1 class="titlemark">LOgin</h1>

        <nav class="nav | contain">
            <div class="nav-logo">BaZz</div>
            <ul class="nav-items" role="list">

                <li><a class="nav--item--a" href="../index.html">About Me</a></li>
                <li><a class="nav--item--a" href="./contact.html">Contact</a></li>
                <li><a class="nav--item--a btn2 mr" href="./register.html">Register</a></li>
                <li><a class="nav--item--a btn1" href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="contain grid-center">
        <form class="form-flow"  method="POST">
            <h1 class="form-title">Login</h1>
           
            <div class="input flex">
                <label for="email">Email</label>
                <input id="email" type="email" name="email"  required>
            </div>
            <div class="input flex">
                <label for="pass">Password</label>
                <input id="pass" type="password" placeholder="" name="name" required>
            </div>
            <button class="btn1 contact-btn" type="submit">Sign In</button>
        </form>
    </main>

    <footer>
        <div class="contain flex ft">
            <p>@BaZz 2022</p>
            <div class="social">
                <ul class="flex">
                    <li class="fo"><a class="fb" href="#">Facebook</a></li>
                    <li class="fo" ><a class="tw" href="#">Twitter</a></li>
                    <li class="fo"><a class="ig" href="#">Instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
